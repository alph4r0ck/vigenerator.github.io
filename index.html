<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Passphrase Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        h1 {
            color: #333;
        }

        .container {
            margin: 0 auto;
            max-width: 500px;
            padding: 20px;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input[type="text"] {
            width: 100%;
            padding: 8px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .output {
            margin-top: 20px;
            padding: 10px;
            background-color: #f5f5f5;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Passphrase Generator</h1>
        <label for="keyword">Keyword:</label>
        <input type="text" id="keyword">
        <br>
        <button onclick="generatePassphrase()">Generate Passphrase</button>
        <div class="output">
            <pre id="passphrase"></pre>
        </div>
    </div>

    <script>
        function generatePassphrase() {
            var keyword = document.getElementById("keyword").value.trim();
            var wordList = ["apple", "banana", "carrot", "dog", "elephant", "fish"];
            var aesKey = "thisisaeskey1234";

            // Perform AJAX request to the Python code
            var xhr = new XMLHttpRequest();
            xhr.open("POST", "/generate_passphrase");
            xhr.setRequestHeader("Content-Type", "application/json;charset=UTF-8");
            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    var response = JSON.parse(xhr.responseText);
                    document.getElementById("passphrase").textContent = response.passphrase;
                }
            };
            var data = JSON.stringify({
                keyword: keyword,
                wordList: wordList,
                aesKey: aesKey
            });
            xhr.send(data);
        }
    </script>
</body>
</html>
